name: Build

on:
  workflow_call:
    inputs:
      targets:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(inputs.targets) }}
        include:
          - target: x86_64-unknown-linux-gnu
            features: ssl,sasl
          - target: x86_64-unknown-linux-musl
            features: ssl,sasl

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install dependencies (GNU)
        if: contains(matrix.target, 'gnu')
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang libclang-dev patch libsasl2-dev libssl-dev

      - name: Install dependencies (musl)
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang libclang-dev patch musl-tools musl-dev g++-x86-64-linux-gnu

      - name: Cache cargo registry + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build for ${{ matrix.target }}
        env:
          CXX: ${{ contains(matrix.target, 'musl') && 'g++' || '' }}
        run: |
          if [[ "${{ matrix.target }}" == *"musl"* ]]; then
            # For musl, use vendored OpenSSL and SASL
            cargo build --features=${{ matrix.features }},openssl-sys/vendored,sasl2-sys/vendored --target ${{ matrix.target }} --release
          else
            cargo build --features=${{ matrix.features }} --target ${{ matrix.target }} --release
          fi

